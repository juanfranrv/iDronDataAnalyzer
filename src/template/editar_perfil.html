<!DOCTYPE html>
<html lang="en">

{{head|safe}}

<body class="homepage">

       <header id="header">
        <div class="top-bar">
            <div class="container">
                    <a href="http://www.ugr.es"><img id="logo-ugr" name="logo-ugr" src="../static/images/logo_ugr.png" alt="logo"></a>
                    <div id="mensaje_bienvenida" class="alert alert-success">Ha iniciado sesión como: <b>{{sesion}}</b></div>
                    <input id="boton-cerrar" name="boton-cerrar" type="button" value="Cerrar sesión" onclick="location.href='/logout';" class="btn btn-warning" />
            </div><!--/.container-->
        </div><!--/.top-bar-->

        <nav class="navbar navbar-inverse" role="banner">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
				
                <div class="collapse navbar-collapse navbar-right">
                    <ul class="nav navbar-nav">
                        <li><a href="/">Inicio</a></li>
                        <li><a href="/grafico">Monitorización</a></li>
			<li><a href="/pronostico">Pronóstico</a></li>
                        <li><a href="/estadisticas">Estadísticas</a></li>
                        <li><a href="/geolocalizacion">Geolocalización</a></li>
                        <li><a href="/METAR_TAF">METAR-TAF</a></li>
                        <li><a href="/streaming">Streaming</a></li> 
                        <li class="active"><a href="/editar_perfil">Editar perfil</a></li>                        
                    </ul>
                </div>
            </div><!--/.container-->
        </nav><!--/nav-->
		
    </header><!--/header-->

    <section id="main-slider" class="no-margin">
        <div class="carousel slide">
            <div class="carousel-inner">

               
      </section>

     <div class="jumbotron">
      <div class="container" id="formulario">
        <img src="../static/images/edicionPerfil_logo.png" id="form_edicion" name="form_edicion">
        <p id="mensaje">{{message}}</p>
        <br/>
         {% for n in usuarios %}
            <form action="/editar_perfil" method="post" role="form">
              <div class="form-group">
                <label for="user">Usuario</label>
                <input type="text" class="form-control" id="usuario" name="usuario" readonly 
                       placeholder="{{sesion}}">
              </div>
              <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" onkeyup="return seguridad()" class="form-control" id="password"  name="password"
                       placeholder="{{n.password}}">
                 <p id='strength'></p>
              </div>
              <div class="form-group">
                 <label for="nombre">Nombre</label>
                 <input type="text" class="form-control"  id="nombre"  name="nombre"
                       placeholder="{{n.nombre}}">
              </div>
              <div class="form-group">
                <label for="apellido">Apellidos</label>
                <input type="text" class="form-control"  id="apellido"  name="apellido"
                       placeholder="{{n.apellido}}">
              </div>
              <div class="form-group">
                <label for="correo">Correo electrónico</label>
                <input type="email" class="form-control" id="correo" name="correo"
                       placeholder="{{n.correo}}">
              </div>
    
              <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="tel" class="form-control"  id="telefono" name="telefono" 
                placeholder="{{n.telefono}}">
              </div>
              <button type="submit" class="btn btn-default">Actualizar</button>
            </form>
             {% endfor %}

      </div>
    </div>

{{footer|safe}}

</body>
</html>
