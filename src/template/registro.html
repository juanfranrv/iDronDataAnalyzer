<head>

    <!-- Bootstrap core CSS -->

    <!-- Custom styles for this template -->

</head>
<body  class="jumbotron">

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" id="idron" name="idron" href="#">iDron Data Analyzer</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <form class="navbar-form navbar-right" action='/'>
            <button type="submit" class="btn btn-warning">Volver</button>
          </form>
        </div><!--/.navbar-collapse -->
      </div>
    </nav>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div  class="jumbotron">
      <div class="container" id="formulario">
        <img src="../static/images/registro_logo.png">
        <p id="mensaje" style="color:red;">{{message}}</p>
		<br/>

		<form action="/formRegistro" onsubmit="return Valida(this);" method="post" role="form">
		  <div class="form-group">
			<label for="user">Usuario*</label>
			<input type="text" class="form-control" id="usuario" name="usuario" 
				   placeholder="Usuario">
		  </div>
		  <div class="form-group">
			<label for="password">Contraseña*</label>
			<input type="password" onkeyup="return seguridad()" class="form-control" id="password"  name="password"
				   placeholder="Contraseña">
			 <p id='strength'></p>
		  </div>
		  <div class="form-group">
			 <label for="nombre">Nombre*</label>
             <input type="text" class="form-control"  id="nombre"  name="nombre"
				   placeholder="Introduzca su nombre">
		  </div>
		  <div class="form-group">
			<label for="apellido">Apellidos*</label>
            <input type="text" class="form-control"  id="apellido"  name="apellido"
				   placeholder="Introduzca sus apellidos">
		  </div>
	      <div class="form-group">
			<label for="correo">Email*</label>
			<input type="email" class="form-control" id="correo" name="correo"
				   placeholder="Introduzca su email">
		  </div>

		  <div class="form-group">
			<label for="telefono">Teléfono*</label>
            <input type="tel" class="form-control"  id="telefono" name="telefono"
            	   placeholder="Introduzca su teléfono">
		  </div>
		  <button style="margin-top:5%;" type="submit" id="envia" class="btn btn-default">Enviar</button>
		</form>

      </div>
    </div>

    </div> <!-- /container -->
  </body>
</html>
