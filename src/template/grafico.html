<!DOCTYPE html>
<html lang="en">

{{head|safe}}

<!-- Libreria highcharts y libreria proyecto grafico js -->

<script src="http://code.highcharts.com/highcharts.js"></script>
<script src="http://code.highcharts.com/modules/exporting.js"></script>
<script type='text/javascript' src='../static/js/iDronDataAnalyzer/utils_grafico.js'></script>

<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">

<body class="homepage">
       <header id="header">
        <div class="top-bar">
            <div class="container">
                    <a href="http://www.ugr.es"><img id="logo-ugr" name="logo-ugr" src="../static/images/logo_ugr.png" alt="logo"></a>
                    <div id="mensaje_bienvenida" class="alert alert-success">Welcome: <b>{{user.usuario}}</b></div>
                    <input id="boton-cerrar" name="boton-cerrar" type="button" value="Log out" onclick="location.href='/logout';" class="btn btn-warning" />
 		    <input id="boton-cerrar" name="boton-cerrar" type="button" value="Edit profile" onclick="location.href='/editar_perfil';" class="btn btn-warning" />
		    {% if user.tipo == 'admin' %}
 		    <input id="boton-cerrar" name="boton-cerrar" type="button" value="Users" onclick="location.href='/usuarios';" class="btn btn-warning" />
		    {% endif %}

            </div><!--/.container-->
        </div><!--/.top-bar-->

        <nav class="navbar navbar-inverse" role="banner">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
				
                <div class="collapse navbar-collapse navbar-right">
                    <ul class="nav navbar-nav">
                        <li><a href="/">Home</a></li>
                        <li class="active"><a href="/grafico">Monitoring</a></li>
			<li><a href="/pronostico">Forecast</a></li>
                        <li><a href="/estadisticas">Statistics</a></li>
                        <li><a href="/geolocalizacion">Geolocation</a></li>
                        <li><a href="/METAR_TAF">METAR-TAFOR</a></li>                      
                    </ul>
                </div>
            </div><!--/.container-->
        </nav><!--/nav-->
		
    </header><!--/header-->

   <div style="background:transparent !important" class="jumbotron">
    <div class="row">	    
    <div class="col-md-2" class="panel panel-primary">
	<select name="tipoGrafica-temp" id="tipoGrafica-temp" >    
		<option value="column" selected="selected">Column</option>
		<option value="spline">Spline</option>
		<option value="scatter">Scatter</option>
		<option value="area">Area</option>
		<option value="areaspline">Area and spline</option>

	</select>
     </div>

     <div class="col-md-2" class="panel panel-primary" style="margin-left:1%;">
	<select name="tipoGrafica-temp1" id="tipoGrafica-temp1" >    
		<option value="Temperature" selected="selected">Temperature (ยบC)</option>
		<option value="Atmospheric pressure">Atmospheric pressure (hPa)</option>
		<option value="Humidity">Humidity (%)</option>>
		<option value="Wind Speed">Wind Speed (km/h)</option>
		<option value="Wind Direction">Wind Direction (ยบ)</option>
	</select>
     </div>	
     <div class="col-md-2" style="margin-left:15%;">
	<button id="SaveButton" class="btn btn-danger" type="submit" style="font-size:15px"><i class="fa fa-floppy-o"></i></button>
     </div>
     </div>		
     <div id="fail"></div>
     <div id="dialog" style="display:none;" title="Alert">
       <p>Weather data has been saved successfully.</p>
     </div>
     <div style="margin-bottom:150px;" id="container-temp-grande"></div>
   </div>

{{footer|safe}}

</body>
</html>
