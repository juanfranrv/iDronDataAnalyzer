   },
   scrollbar: {

      barBorderColor: '#808083',
      buttonArrowColor: '#CCC',
      buttonBackgroundColor: '#606063',
      buttonBorderColor: '#606063',
      rifleColor: '#FFF',
      trackBackgroundColor: '#404043',
      trackBorderColor: '#404043'
   },
   // special colors for some of the
   legendBackgroundColor: 'rgba(0, 0, 0, 0.5)',
   background2: '#505053',
   dataLabelsColor: '#B0B0B3',
   textColor: '#C0C0C0',
   contrastTextColor: '#F0F0F3',
   maskColor: 'rgba(255,255,255,0.3)'

// Apply the theme
Highcharts.setOptions(Highcharts.theme);
$(function () {
    var charts;
    $(document).ready(function () {
        Highcharts.setOptions({
            global: {
                useUTC: false
            }
        });
          var num;
          function callAjax() {
            $.ajax({
                          type: 'GET',
                          url: '/datos_grafico?dato=' + getDato(),
                          data: $(this).serialize(),
                          dataType: 'json',
                          success: function (data) {
                                 num = data;
                          }
                  });
            return num;
          }
          
          charts = $('#container-temp-grande').highcharts({
            chart: {
                type: document.getElementById('tipoGrafica-temp').value,
                animation: Highcharts.svg, // don't animate in old IE
                marginRight: 10,
                events: {
                    load: function () {
                        // set up the updating of the chart each second
                        var series = this.series[0];
                        setInterval(function () {
                            var x = (new Date()).getTime(), // current time            
                                y = callAjax();
                            series.addPoint([x, y], true, true);
                        }, 1000);
                    }
                },
            },
            title: {
                text: document.getElementById('tipoGrafica-temp1').value
            },
            xAxis: {
		title: {
                    text: 'Hora actual'
                },
                type: 'datetime',
                text: 'Datetime',
                tickPixelInterval: 150
            },
            yAxis: {
                title: {
                    text: 'Datos'
                },
                plotLines: [{
                    value: 0,
                    width: 1,
                    color: '#808080'
                }]
            },
            tooltip: {
                formatter: function () {
                    return '<b>' + this.series.name + '</b><br/>' +
                        Highcharts.dateFormat('%Y-%m-%d %H:%M:%S', this.x) + '<br/>' +
                        Highcharts.numberFormat(this.y, 2);
                }
            },
            legend: {
                enabled: false
            },
            exporting: {
                enabled: false
            },
            series: [{
                name: document.getElementById('tipoGrafica-temp1').value,
                data: (function () {
                    // generate an array of random data
                    var data = [],
                        time = (new Date()).getTime(),
                        i;
                    for (i = -19; i <= 0; i += 1) {
                        data.push({
                            x: time + i * 1000,
                            y: 0
                        });
                    }
                    return data;
                }())
            }],
        },
        function (charts) {

            $('#tipoGrafica-temp').change(function () {
                charts.series[0].update({
                    type: document.getElementById('tipoGrafica-temp').value
                });
            });

	    $('#tipoGrafica-temp1').change(function () {
                charts.setTitle({text: document.getElementById('tipoGrafica-temp1').value});
				charts.series[0].update({name: document.getElementById('tipoGrafica-temp1').value}, false);
				var tipo_dato = document.getElementById('tipoGrafica-temp1').value;
				setDato(tipo_dato);
         });

        }); 
        
    });
    
});

//Servicio para enviar los datos desde el change() hasta la función Ajax del highchart y pasarle el valor como argumento a la url para poder enviar un dato u otro
var tipoDatoElegido;

function setDato(tipoAasignar) {
  tipoDatoElegido = tipoAasignar;
}

function getDato() {
  return tipoDatoElegido;
}

</script>
